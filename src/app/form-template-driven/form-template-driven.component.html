

<div class="container">
    {{ profile | json }}
    <form 
        #profileForm="ngForm"
        (ngSubmit)="onSubmit(profileForm.value)"
        autocomplete="off"
    >
        <div class="form-group">
          <label for="username">Username</label>
          <input #username="ngModel" type="text" ngModel name="username" id="username" class="form-control" 
            required 
            minlength="3"
          >
 
          <small class="text-danger" *ngIf="username.touched && username.errors?.required" >
              Username is required
          </small>
          <small class="text-danger" 
          *ngIf="username.touched && username.errors?.minlength" >
              Username minlength is  username.errors.minlength.requiredLength </small>
              {{ username.errors | json }}
        </div>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ngModel [(ngModel)]="profile.email" name="email" id="email" class="form-control" >
            <!-- <small class="text-danger">Email is required</small> -->
          </div>
    
        <div class="form-group">
            <input [disabled]="!profileForm.valid" type="submit" class="btn btn-primary" value="Submit">
            <input (click)="onResetForm(profileForm)"  type="button" class="btn btn-danger" value="Reset">
        </div>
    </form>
    
</div>
